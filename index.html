<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const val = parseInt(params.get("val"));

      if (!val) {
        document.body.innerHTML = "<h2>No value provided</h2>";
        return;
      }

      // ðŸ”¹ Call Apps Script without caring for response (avoids CORS)
     const scriptUrl = "https://script.google.com/macros/s/AKfycbzLDRGhzYR0vtdn72EjqyBW1Zdl8jBZMUygXy2aJ5sDdLE9xV3HZGtr7FLSEIFTZ_HT/exec"; // <--- replace
      const img = document.createElement("img");
      img.src = `${scriptUrl}?val=${val}`;
      img.style.display = "none";
      document.body.appendChild(img);

      // ðŸ”¹ Redirect to image
  imageUrl = "https://i.imgur.com/1wfR3il.jpeg"
       

      setTimeout(() => {
        window.location.href = imageUrl;
      }, 500); // small delay so script logs first
    });
  </script>
</head>
<body>
  <h2>Processing...</h2>
</body>
</html>
